<!-- Header -->
<header>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="intro-text">
          <span class="name">{{ site.title }}</span>
          <span class="skills">{{ site.skills }}</span>
          <hr class="star-light" />
          <div class="button-container">
            {% for network in site.social %}
                <a href="{{ network.url }}" class="btn-social btn-outline"><p class="btn-text">{{ network.text }}</p><i class="fa fa-fw fa-{{ network.title }}"></i></a>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
